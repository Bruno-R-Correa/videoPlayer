<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>YouMusic</title>
        <link rel="icon" href="media/fav.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ff076682f3.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">YouMusic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home <i class="fas fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Music <i class="fas fa-guitar"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Mais <i class="fas fa-plus"></i><span class="sr-only">(current)</span>
                  </a>
                  <div class="dropdown-menu" id="drop" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" id="drop" href="radio.html">Rádio <span class="badge badge-danger">hot  <i class="fas fa-fire"></i></span></a>
                    <a class="dropdown-item disabled" id="drop" href="#">Em Breve!</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item disabled" id="drop" href="#">Surpresa!</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        <!--Implementação de Vídeo Embed-->
        <div id="video">
            <input type="text" id="vidId" class="form-control-sm" size="" placeholder="Pesquisar Música:" onkeyup="verifica(event)"/>
            <button
              type="button" 
              class="btn btn-outline-info" 
              onclick="fetchAPI()"
            >
              <i 
                id="p2" 
                class="fas fa-play"
              >
              </i>
            </button>

            <button type="button" class="btn btn-dark" onclick="troca()"><i id="eye2" class="fas fa-eye"></i></button>
            <button type="button" class="btn btn-dark" id="but" data-container="body" data-toggle="popover" data-placement="top" data-content="Próxima música da playlist" onclick="pula()"><i id="next" class="fas fa-forward"></i></button>
            <button type="button" class="btn btn-dark" id="but" data-container="body" data-toggle="popover" data-placement="top" data-content="Limpar campo de texto" onclick="limpar()"><i id="next" class="fas fa-trash"></i></button>

            <br>
            <iframe id="pl" width="100%" height="90%" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true"></iframe>
        </div>
        <!--Fim da Implementação de Vídeo-->

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
